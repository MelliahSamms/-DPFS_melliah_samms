<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="/css/carrito.css">
</head>
<body>
    
    <header>
        <div class="logo">DYAMA MUEBLERIA</div>
        
    </header>
    
        <section class="inicio">
            <ul>
                <li><a href="">Inicio </a> </li>
               
            </ul>
        </section>
    
   
    <main>
        <h1>Tu Carrito de Compras</h1>
        <div id="carrito">
            <table id="lista-carrito">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <p id="total-carrito">Total: $0.00</p>
            <a href="#" id="vaciar-carrito" class="btn">Pagar</a>

           
<div id="seccion-pago">
    <h2>Métodos de Pago</h2>
    <div class="metodos-pago">
        <a href="https://www.visa.com" target="_blank" class="metodo">
            <img src="/imagen/visa-removebg-preview.png" alt="Visa" class="icono-pago">
        </a>
        <a href="https://www.paypal.com" target="_blank" class="metodo">
            <img src="/imagen/paypal.png" alt="PayPal" class="icono-pago">
        </a>
        <a href="https://www.mastercard.com" target="_blank" class="metodo">
            <img src="/imagen/MasterCard-Logotipo-1990-1996-removebg-preview.png" alt="MasterCard" class="icono-pago">
        </a>
    </div>
</div>

                <p>Aceptamos pagos a través de tarjetas de crédito (Visa, MasterCard) y PayPal.</p>
            </section>
        </div>
    </main>

    <!-- Pie de Página -->
    <footer>
        <div class="contact-info">
            <p>Teléfono: (123) 456-7890</p>
            <p>Email: contacto@tienda.com</p>
        </div>
        <section class="redes-sociales" id="contacto">
            <a href="https://www.facebook.com" target="_blank">
                <img src="/imagen/facebook.png" alt="Facebook" width="40" height="40">
              </a>
              <a href="https://www.twitter.com" target="_blank">
                <img src="/imagen/twiter.png" alt="Twitter" width="40" height="40">
              </a>
              <a href="https://www.instagram.com" target="_blank">
                <img src="/imagen/ig.png" alt="Instagram" width="40" height="40">
              </a>
              
        </section>
        <div class="footer-links">
            <a href="#">Políticas de Privacidad</a>
            <a href="#">Términos y Condiciones</a>
        </div>
    </footer>

    <script src="/js/carrito.js"></script>

</html>
