<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/iniciarSeccion.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <form id="loginForm" class="form-login" onsubmit="return validar();">
        <h4>Iniciar Sesión</h4>
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo" required>
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña" required>
        <input class="botons" type="submit" value="Iniciar Sesión">
        <p><a href="/html/login.html">¿No tienes una cuenta?</a></p>
        <p><a href="/html/categoria.html">Entrar como invitado</a></p>
        <script src="/iniciarSeccion.js"></script>
    </form>
</body>
</html>
